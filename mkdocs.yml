# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: PayUp Documentation
site_url: https://payup-bot.github.io/docs/

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light Mode

      primary: green
      accent: teal

  icon:
    repo: fontawesome/brands/github

  features:
    - content.action.edit
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - toc.integrate
    - navigation.top
    - search
    - search.suggest
    - search.highlight
    - header.autohide
  
  plugins:
    - git-revision-date-localized:
        enable_creation_date: true
    - git-committers:
        repository: payup-bot/docs
        branch: main
    - privacy

extra:
  consent:
    title: Cookie Consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!.

copyright: >
  Copyright &copy; 2024 PayUp –
  <a href="#__consent">🍪 Manage Cookies</a>

repo_url: https://github.com/PayUp-Bot/docs
repo_name: payup-bot/docs
edit_uri: edit/main/docs/